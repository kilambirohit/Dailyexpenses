<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Budget Calculator</h1>
    <label for="budget">Set Budget:</label>
    <input type="number" id="budget" placeholder="Enter budget" onchange="updateBudget()">
    <label for="item">Item Name:</label>
    <input type="text" id="item" placeholder="Enter item name">
    <label for="price">Item Price:</label>
    <input type="number" id="price" placeholder="Enter item price">
    <button onclick="addItem()">Add Item</button>
    <div id="items-list"></div>
    <div id="total-price"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
